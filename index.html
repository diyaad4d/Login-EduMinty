<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EduMinty</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>

        <div class="small-body">


            <div class="images">
                <figure class="img-corner-right">
                    <img src="./images/img_2.png" alt="">
                </figure>

                <figure class="img-corner-left">
                    <img src="./images/img_3.png" alt="">
                </figure>

                <figure class="img-top-left">
                    <img src="./images/img_1.png" alt="">
                </figure>
            </div>


            <div class="header">
                <figure>
                    <img src="./images/img.png" alt="">
                </figure>
                <p>   CodeMint University for Technology </p>
            </div>

            <div class="big-box">
                <div class="head">
                    <h1 class="head-1">Login</h1>
                    <p class="p-under-head">Login with your assigned User Name & Password</p>
                </div>

                <form action="">

                    <div class="input-box input-user">
                        <input type="text" required placeholder=" " id="email">
                        <i class='bx bx-user' ></i>
                        <label for="email">ID Or Email</label>
                    </div>

                    <div class="input-box input-pass">
                        <input type="password" required placeholder=" " id="password">
                        <i class='bx bxs-lock'></i>
                        <label for="password">Password</label>
                    </div>

                    <div class="forget">
                        <a href="">Forget Password?</a>
                    </div>

                    <div class="login-button">
                        <button>Login</button>
                    </div>

                    <div class="first-login">
                        <a href="">First time login?</a>
                    </div>

                </form>
            </div>
        </div>


    <footer class="footer">
        <p> Copyright &copy; By: Diyaa Daifi <strong style="color: blueviolet">(d4d)</strong> </p>
    </footer>


    </body>
</html>
